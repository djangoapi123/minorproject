<!DOCTYPE html>
<html>
  <head>
    <title>Example Form</title>
    <style>
      /* form styles */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="date"],
      input[type="number"] {
        padding: 5px;
        border: 1px solid gray;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      button[type="submit"] {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: darkblue;
      }

      /* page styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">

        {% for i in  product %} 

        <h1> lease name -> {{  i.na }} </h1>
        <h1> lease id -> {{ i.id }} </h1>
        <h1> lease describtion -> {{ i.de }} </h1>
        <h1> start date -> {{ i.da }} </h1>
        <h1> last date of lease  -> {{ i.eda }} </h1>
        <h1> price -> {{ i.pr }} </h1>
        {% endfor %}


        <hr>
        <hr>
        
        <hr
        
        
        

        
      <h1>Example Form</h1>

      <form action="" method="post">

        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">describtion</label>
        <input type="text" id="email" name="email" required>

        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required>

        <label for="quantity">price</label>
        <input type="number" id="quantity" name="pr" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
